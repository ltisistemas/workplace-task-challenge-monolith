<div class="dialog-container">
    <h2 class="dialog-title">Confirmar Exclusão</h2>

    <div class="dialog-content">
        <p>Tem certeza que deseja excluir a tarefa <strong>"{{ task.title }}"</strong>?</p>
        <p class="warning">Esta ação não pode ser desfeita.</p>
    </div>

    <div class="dialog-actions">
        <button mat-button type="button" (click)="cancel()" class="cancel-button" [disabled]="isLoading">
            Cancelar
        </button>
        <button mat-raised-button color="warn" type="button" (click)="confirm()" [disabled]="isLoading" class="submit-button">
            <mat-spinner *ngIf="isLoading" diameter="20" class="button-spinner"></mat-spinner>
            <span *ngIf="!isLoading">Excluir</span>
            <span *ngIf="isLoading">Excluindo...</span>
        </button>
    </div>
</div>
